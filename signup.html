<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="signup.css">

</head>
<body>
    <div class="container">
        <div class="sign-up-img">
            <h1>CodeLearn</h1>
            <p>Get started us and learn a highly  valued skills at low cost.
            </p>

        </div>
        <div class="sign-input">
            <h3>Create Account</h3>
            <button>
                <a href="google.com"><img src="./assets/images/google.png" >Sign up with Google</a>
            </button>
            <button>
                <a href="google.com"><img src="./assets/images/facebook.jpg" >Sign up with Facebook</a>

            <p>- OR -</p>
                <div class="username">
                    <input type="text" placeholder="Full Name"> 
                </div>

                    <input type="text" placeholder="Email Address">

               <div class="passwordWrapper">
                <input type="password" name="" id="password" placeholder="Password">
               </div>
               <div class="sign-btn">
                <button>Create Account</button>
               </div>
               <p>Click here <a href="index.html">To Back </a> </p>
        </div>
